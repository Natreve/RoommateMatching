<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Roomate Best Match</title>
</head>

<body>
    <div class="ui secondary  menu">
        <a class="active item">
            Home
        </a>
        <a class="item">
            Messages
        </a>
        <a class="item">
            Friends
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
            <a class="ui item">
                Logout
            </a>
        </div>
    </div>
    <div class="ui container">
        <table class="ui basic collapsing campact celled table">
            <thead>
                <tr>
                    <th>
                        <h1 class="ui header">Matches</h1>
                    </th>
                    <th>
                        <h1 class="ui header">Tentitive Match</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="ui huge labels">
                            <a class="ui basic yellow image label">
                                <img src="https://semantic-ui.com/images/avatar2/small/lena.png"> Danique Hayden
                            </a>
                            <a class="ui basic green image label">
                                <img src="https://semantic-ui.com/images/avatar2/small/lindsay.png"> Suzette Medwynter
                            </a>
                        </div>
                    </td>
                    <td>
                        <a class="ui basic yellow huge image label">
                            <img src="https://semantic-ui.com/images/avatar2/small/matthew.png"> Andrew Gray
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
<script src="/scripts/main.js"></script>


</html>
